
<div *ngFor="let itinerary of AllItineraries">
<div class="row">
  <div class="col-lg-12" style="background: #E5E5E5;">
    <button class="btn btn-primary" style="float: right;">Select</button>
  </div>

</div>
<div class="row">
    <div class="col-lg-3">
        <strong>Biman Bangladesh</strong>
    </div>
    <div class="col-lg-2">
        <h2>7.00 DAC</h2>
    </div>
    <div class="col-lg-2">
        <p>55 mins</p>
        <hr/>
        <p style="color: #4B8AC8;">Two Stop, MA-125</p>
    </div>
    <div class="col-lg-2">
         <h2>16.00</h2>
    </div>
    <div class="col-lg-3">
      <h2>50,00000</h2>
    </div>
</div>

<div class="row" style="border-top: 1px solid #ddd;">
    <div class="col-lg-3">
        <a><i class="flight icon-flight" ></i> Itinerary</a>
    </div>
    <div class="col-lg-3">
        <a><i class="flight icon-box" ></i>Fare Details</a>
    </div>
    <div class="col-lg-3">
        <a><i class="flight icon-tag-3" ></i>Fare Rules</a>
    </div>
    <div class="col-lg-3">
         <a><i class="flight icon-bag" ></i>Baggage Info</a>
    </div>
    
</div>
</div>
